<!DOCTYPE html>
<body>
<fieldset>
<legend align="center">LOGIN</legend>
<LOGIN action="www.google.com" method="get" onsubmit="return true">
<label for="enter firstname">Firstname</label>
<input name="fname" size="20" placeholder="enter firstname" required/><br/>
<label for="enter lastname">Lastname</label>
<input name="lname" size="20" placeholder="enter lastname" required/><br/>

<label for="enter username">Username</label>
<input name="uname" size="20" placeholder="enter username" required/><br/>
<label>Password</label>
<input type="password" name="pwd" pattern='[a-zA-Z]{8,15}' required/>
<input type="submit" value="go"/>
